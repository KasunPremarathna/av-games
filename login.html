<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Crash Betting Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <input type="text" id="username" placeholder="Username" class="border p-2 mb-4 w-full rounded">
        <input type="password" id="password" placeholder="Password" class="border p-2 mb-4 w-full rounded">
        <button onclick="loginUser()" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Login</button>
        <p id="status" class="text-red-500 mt-2 text-center"></p>
        <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
    </div>

    <script>
        async function loginUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) {
                document.getElementById('status').textContent = 'Enter a valid username and password';
                return;
            }

            const response = await fetch('api.php?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (data.error) {
                document.getElementById('status').textContent = data.error;
            } else {
                document.getElementById('status').textContent = 'Login successful! Redirecting...';
                localStorage.setItem('userId', data.user_id);
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        }
    </script>
</body>
</html>
