<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aviator Paper Bet - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Aviator Paper Bet - Register</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Register</h2>
            <div class="mb-4">
                <label for="username" class="block mb-2 font-medium">Username:</label>
                <input type="text" id="username" placeholder="Enter username" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 font-medium">Password:</label>
                <input type="password" id="password" placeholder="Enter password" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="role" class="block mb-2 font-medium">Role:</label>
                <select id="role" class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button onclick="register()" id="registerBtn" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600 transition disabled:bg-gray-400">Register</button>
            <div class="mt-4 text-center">
                <p>Already registered? <a href="login.html" class="text-blue-500 hover:underline">User Login</a> | <a href="admin_login.html" class="text-blue-500 hover:underline">Admin Login</a></p>
            </div>
            <div id="status" class="mt-4 text-center text-red-500"></div>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const status = document.getElementById('status');
            const registerBtn = document.getElementById('registerBtn');

            if (!username || !password) {
                status.textContent = 'Please enter both username and password';
                return;
            }

            if (username.length < 3 || username.length > 50) {
                status.textContent = 'Username must be between 3 and 50 characters';
                return;
            }

            if (password.length < 6) {
                status.textContent = 'Password must be at least 6 characters';
                return;
            }

            if (role !== 'user' && role !== 'admin') {
                status.textContent = 'Invalid role selected';
                return;
            }

            registerBtn.disabled = true;
            status.textContent = 'Registering...';

            try {
                const response = await fetch('api.php?action=register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role })
                });
                const responseText = await response.text();
                console.log('register:', responseText, 'Status:', response.status);
                const data = JSON.parse(responseText);

                if (data.error) {
                    status.textContent = data.error;
                    registerBtn.disabled = false;
                    return;
                }

                status.textContent = `Registration successful. Redirecting to ${role === 'admin' ? 'Admin' : 'User'} Login...`;
                setTimeout(() => {
                    window.location.href = role === 'admin' ? 'admin_login.html' : 'login.html';
                }, 1000);
            } catch (error) {
                console.error('register error:', error.message);
                status.textContent = `Error: ${error.message}`;
                registerBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
